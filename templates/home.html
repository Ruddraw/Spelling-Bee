<!DOCTYPE html>
<html>
<head>
    <title>SpellingBee</title>
</head>
<body>
    <h2>Welcome to SpellingBee Practice!</h2>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p><a href="{% url 'practice' %}">Word Practice</a></p>
        <p><a href="{% url 'spelling_practice' %}">Spelling Practice</a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
    {% endif %}
</body>
</html>
