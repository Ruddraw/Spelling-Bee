<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellingBee Spelling Practice</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/practice.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header-->
    <header class="header">
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>SpellingBee</h1>
        </div>
    </header>

    <!-- Main-->
    <div class="container">
        <h2>SpellingBee Spelling Practice</h2>
        <p class="instruction-text">Listen to the word and type the correct spelling.</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <div class="buttons">
            <button onclick="speakWord()" class="practice-button">
                <i class="fas fa-volume-up"></i> Hear Word
            </button>
            <button onclick="speakDefinition()" class="practice-button">
                <i class="fas fa-info-circle"></i> Hear Definition
            </button>
            <button onclick="speakSentence()" class="practice-button">
                <i class="fas fa-quote-left"></i> Hear Sentence
            </button>
        </div>

        <form method="post" class="input-form">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Type the word" autocomplete="off">
            <button type="submit" class="submit-button">
                <i class="fas fa-check"></i> Submit
            </button>
        </form>

        <p class="back-link">
            <a href="{% url 'home' %}">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </p>
    </div>

   

    <script>
        // Web Speech API for TTS
        const synth = window.speechSynthesis;

        function speak(text) {
            if (synth.speaking) {
                synth.cancel(); // Stop any ongoing speech
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        function speakWord() {
            speak("{{ word.word | escapejs }}");
        }

        function speakDefinition() {
            speak("{{ word.definition | escapejs }}");
        }

        function speakSentence() {
            const sentence = "{{ word.sentence | escapejs }}";
            if (sentence) {
                speak(sentence);
            } else {
                speak("No example sentence available.");
            }
        }

        window.onload = function() {
            speakWord();
        };
    </script>
</body>
</html>
