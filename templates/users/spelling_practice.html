<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellingBee Spelling Practice</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/practice.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1>SpellingBee</h1>
        </div>
    </header>

    <div class="container">
        <h2>SpellingBee Spelling Practice</h2>
        <p class="instruction-text">Listen to the word and type the correct spelling.</p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <div class="timer-container">
            <div class="timer" id="timer">00:00</div>
        </div>
        <div class="buttons">
            <button id="hear-word" class="practice-button">
                <i class="fas fa-volume-up"></i> Hear Word
            </button>
            <button id="hear-definition" class="practice-button">
                <i class="fas fa-info-circle"></i> Hear Definition
            </button>
            <button id="hear-sentence" class="practice-button">
                <i class="fas fa-quote-left"></i> Hear Sentence
            </button>
            <button id="start-session" class="practice-button">
                <i class="fas fa-play"></i> Start Your Practice Session
            </button>
            <button id="end-session" class="practice-button" style="display: none;">
                <i class="fas fa-stop"></i> End Your Session
            </button>
        </div>

        <form method="post" id="spelling-form">
            {% csrf_token %}
            <input type="text" id="user-input" name="user_input" placeholder="Type the spelling here">
            <button type="submit">Submit</button>
        </form>

        <p class="back-link">
            <a href="{% url 'home' %}">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </p>
    </div>
   
<script src="{% static 'js/spelling_practice.js' %}"></script>
    <script src="{% static 'js/spelling_practice.js' %}"></script>
</body>
</html>
